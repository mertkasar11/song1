<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Music Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="retro-player">
            <div class="header">
                <h1>Retro Music Box</h1>
                <div class="vinyl-record" id="vinylRecord"></div>
            </div>
            <div class="video-frame">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="spinButton" class="retro-button">Spin Record</button>
            </div>
            <div class="info-box">
                <h2>Never Gonna Give You Up</h2>
                <p>Experience the classic 80s vibes with this iconic track that defined an era. Turn up the volume and enjoy the nostalgia!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
